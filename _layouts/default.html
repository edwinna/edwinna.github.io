<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Blog - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?famil=Raleway:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="site">
        <div class="sidebar" id="sidebar">
            <div class="header">
                <h1 class="title"><a href="/"><img id="logo" src="/images/tumblr.png"></a></h1>
                <span class="tagline">Ting Blog</span>
            </div>
            <div class="posts">
                <ul class="posts-list">
                    {% for post in site.posts %}
                    <li class="post-link">
                        <a class="post-title" href="{{ post.url }}">
                            <span class="post-date">{{ post.date | date_to_string }}</span> {{ post.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="nav">
                <ul class="nav-list">
                    <li><a href="{{site.baseurl}}/">Home</a></li>
                    {% for page in site.pages %}
                    {% if page.title and page.hide != true %}
                    <li>
                        <a href="{{ page.url | prepend: site.baseurl }}">
                            {{ page.title }}
                        </a>
                    </li>
                    {% endif %}
                    {% endfor %}

                   <!--  <li><a href="{{ '/css' | prepend: site.baseurl }}">css</a></li>
                    <li><a href="{{ '/js' | prepend: site.baseurl }}">javascript</a></li>
                    <li><a href="{{ '/js' | prepend: site.baseurl }}">life</a></li>
                    <li><a href="{{ '/js' | prepend: site.baseurl }}">画册</a></li> -->
                </ul>
            </div>
            <div class="footer">
                <span id="footer-links">
            <a href="" class="footer-link">About</a> <span class="separator">&bull;</span>
                <a href="https://github.com/edwinna" class="footer-link">GitHub</a>
                </span>
            </div>
        </div>
        {{ content }}
    </div>
    <script src="/javascripts/responsive.js" type="text/javascript"></script>
</body>

</html>
